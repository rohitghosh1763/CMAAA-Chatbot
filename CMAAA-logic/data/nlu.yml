version: "3.1"

nlu:
    - intent: greet
      examples: |
          - hey
          - hello
          - hi

    - intent: goodbye
      examples: |
          - bye
          - goodbye
          - see you around

    - intent: nlu_fallback
      examples: |
          - please help me
          - I don't understand
          - what do you mean

